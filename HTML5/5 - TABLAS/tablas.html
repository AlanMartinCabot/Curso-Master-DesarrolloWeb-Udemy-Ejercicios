<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Practicando HTML">
    <title>Mi primera Página Web con HTML5</title>
  </head>
  <body>
    <div class="contenedor">

      <aside role="complementary">

        <!-- Tabla con 300 de ancho -->
        <table width="300">
          <!-- Centra el contenido horizontalmente -->
          <caption><h2>Próximos Cursos</h2></caption>

          <!-- Parte superior de la tabla -->
          <thead>

            <tr>
              <th>Curso</td>
              <th>Precio</td>
            </tr>

          </thead>

          <!-- Parte inferior de la tabla -->
          <tfoot>

            <tr>
              <!-- Colspan: Une dos celdas en uno -->
              <td colspan="2" align="center">
                No te los puedes perder!
              </td>
            </tr>

          </tfoot>

          <!-- Cuerpo de la tabla -->
          <tbody>

            <tr>
              <td>PHP</td>
              <td>$99</td>
            </tr>

            <tr>
              <td>MySql</td>
              <td>$99</td>
            </tr>

            <tr>
              <td>Python</td>
              <td>$99</td>
            </tr>

            <tr>
              <!-- Rowspan: Une dos columnas en uno -->
              <td rowspan="4">JavaScript</td>
            </tr>

            <tr>
              <td>$99 (Node)</td>
            </tr>

            <tr>
              <td>$99 (Vue)</td>
            </tr>

            <tr>
              <td>$99 (React)</td>
            </tr>

          </tbody>
        </table>

      </aside>
    </div>
    
  </body>
</html>
